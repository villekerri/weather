<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sh
    a384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="start()">
<script src="script.js"></script>

<div class="topnav">
    <img src="saappi.png" alt="logo" id="img">
</div>


<h1>Lisää havainto</h1>

<h1>Hae havainnot paikkatunnisteella</h1>
<select id="note_address_menu"></select>
<input onclick="locationNotes()" type="button" value="Lähetä" id="submit">
<div id="main">
    <div class="form-group" id="notes-list">
    </div>
</div>

<h1>Lisää havaintopaikka</h1>
<input type="text" id="add_city" name="add_city"/>
<input type="text" id="add_address" name="add_address"/>
<input onclick="addLocation()" type="button" value="Lähetä" id="submit2">
<br><br>
Päivitä note
<input type="text" id="update_note_id" name="update_note_id"/>
<input type="text" id="new_temperature" name="new_temperature"/>
<input type="text" id="new_cloudiness" name="new_cloudiness"/>
<input type="text" id="new_humidity" name="new_humidity"/>
<input type="datetime-local" id="new_dtime" name="new_dtime" placeholder="0000-00-00 00:00:00"/>
<input onclick="updateNote()" type="button" value="Lähetä" id="submit3">
<br><br>
Lisää note
<select id="note_add_address_menu"></select>
<input type="text" id="note_temperature" name="note_temperature"/>
<input type="text" id="note_cloudiness" name="note_cloudiness"/>
<input type="text" id="note_humidity" name="note_humidity"/>
<input type="datetime-local" id="note_dtime" name="note_dtime" placeholder="0000-00-00 00:00:00"/>
<input onclick="postNote()" type="button" value="Lähetä" id="submit5">
<br><br>
Poista note
<input type="text" id="delete_note_id" name="delete_note_id"/>
<input onclick="deleteNote()" type="button" value="Lähetä" id="submit4">
<br><br>
Päivitä location
<select id="location_update_menu"></select>
<input type="text" id="new_city" name="new_city"/>
<input type="text" id="new_address" name="new_address"/>
<input onclick="updateLocation()" type="button" value="Lähetä" id="submit6">
<br><br>
Poista location
<select id="location_delete_menu"></select>
<input onclick="deleteLocation()" type="button" value="Lähetä" id="submit7">


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>
</html>
